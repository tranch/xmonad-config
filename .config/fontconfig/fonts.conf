<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="size" compare="less">
      <double>9</double>
    </test>
    <edit name="size" mode="assign">
      <double>9</double>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Meslo LG S</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Meslo LG S</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Menlo</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Meslo LG S</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Verdana</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <!-- Insert joke here -->
    <test name="family">
      <string>Comic Sans MS</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Lucida Console</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Meslo LG S</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Monaco</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>MonacoB</string>
    </edit>
  </match>

  <alias>
    <family>Arial</family>
    <prefer>
      <family>Bitstream Vera Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Bitstream Vera Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Meslo LG M</family>
    </prefer>
  </alias>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>
